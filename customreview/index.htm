<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom review</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our review</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <!-- <img
              src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              id="person"
              alt=""
            /> -->
          </div>
          <h4 id="author">Honey badger</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos
            praesentium provident quae temporibus molestias aliquam unde eaque
            repudiandae quia. Nam.
          </p>
          <div class="btnContainer">
            <button class="prev-btn">
                <i class="fas fa-chevon-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevon-right"></i>
            </button>
            <button class="random btn"> suprise me </button>

          </div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
